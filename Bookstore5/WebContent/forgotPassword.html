<html>
	<head>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<title>Online Bookstore</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="Assets/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
                    <a href="index.html" class="logo">B6 Bookstore</a>
					<nav id="nav">
						<a href="#" class="left">Create Account/Login</a>
                        <a href="#" class="right">My Cart</a>
                        
					</nav>
				</div>
			</header>
        
        
        <!-- Form -->
       
        <div class="form1">
          <form action="forgotPassServlet" class="pure-form pure-form-aligned" method="POST" >
            <div class="center">
                <h2>Forgot Password?</h2>
            </div>  
            <div class="pure-control-group">
                <label for="fname"></label>
                <input type="text" id="name" name="name" class="pure-input-rounded" placeholder="Email Address/Account ID">
                <span class="pure-form-message-inline"></span>
            </div>
            <div class="center">
                <input type="submit" class = "button" value="Send Password to Email"/>
            </div>
            <div class="center">
                <label for="fname">Know your password?</label>
                <a href="login.html" class="left">Login.</a>
                <span class="pure-form-message-inline"></span>
            </div>
              
          </form>
        </div>
        
    </body>
</html>
